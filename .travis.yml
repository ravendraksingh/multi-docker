sudo: required
services:
  - docker

before_install:
  - docker build -t ravendraksingh/react-test -f ./client/Dockerfile.dev ./client

script:
  - docker run -e CI=true ravendraksingh/react-test npm run test

after_success:
  - docker build -t ravendraksingh/multi-client ./client
  - docker build -t ravendraksingh/multi-nginx ./nginx
  - docker build -t ravendraksingh/multi-server ./server
  - docker build -t ravendraksingh/multi-worker ./worker

  # Log in to docker CLI
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_ID" --password-stdin

  # Take all images and push to docker hub
  - docker push ravendraksingh/multi-client
  - docker push ravendraksingh/multi-nginx
  - docker push ravendraksingh/multi-server
  - docker push ravendraksingh/multi-worker